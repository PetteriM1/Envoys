# Config version, do not edit!
configVersion: 2

# Time between envoys (in seconds)
time: 1800

# How long does envoys last (in seconds)
duration: 300

# How often should a firework spawn at envoys (in seconds)
# Set to -1 to disable
hint: 60

# multiplier for rare envoy spawning chance
# you can set this to 0.0 to disable rare envoys
rareChance: 1.0

# minimum amount of item stacks player must get from a single envoy
minimumLoot: 3
# minimum amount of effects player must get from a single envoy
minimumEffects: 1

# envoy block id and meta
# default is chest (54:0)
envoyBlockId: 54
envoyBlockMeta: 0

# rare envoy block id and meta
# default is ender chest (130:0)
rareEnvoyBlockId: 130
rareEnvoyBlockMeta: 0

# Sound for envoy event start and stop
# Leave empty for no sound
startSound: "raid.horn"
endSound: "beacon.power"

